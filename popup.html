<html>
  <head>
    <title>Prism Settings Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/popup.js"></script>
  </head>
  <body>
        <div class="container">
            <div id="settings">
                <h3>Extension settings</h3>
                <div class="settings__item">
                    <div class="settings_switch-checkbox">
                        <label class="settings__switch">
                            <div class="settings__switch-inner">
                                <input type="checkbox" data-settings__shorts-classic-player/>
                                <div class="slider round" title="Click to toggle"></div>
                            </div>
                        </label>
                    </div>

                    <div class="settings__option-text">
                        <div class="settings__option-name">Use classic player for Shorts</div>
                        <div class="settings__option-info">Opens YouTube Shorts videos in classic player by watch page link</div>
                    </div>
                </div>
            </div>
    
            <div id="info">
                <a href="https://github.com/theManAndHisShadow/youtube-prism" 
                   class= "text center" 
                   target="_blank"
                >
                    Watch source code on GitHub
                </a>
            </div>
        </div>
    <!-- <script src="popup.js"></script> -->
  </body>
</html>
